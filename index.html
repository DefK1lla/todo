<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="todo">
            <form class="todo__add">
                <input class="todo__input" type="text" name="task" placeholder="Название задачи">
                <button class="todo__btn btn">Добавить задачу</button>
            </form>


            <ul class="todo__list">
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
